<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel Spinner App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #wheel {
      border: 16px solid #f3f3f3; 
      border-radius: 50%;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }
    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      clip-path: polygon(100% 0%, 0% 0%, 0% 100%, 100% 100%);
      transform-origin: 100% 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    #needle {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid red;
    }
    #spinButton {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>Wheel Spinner App</h1>
  <div id="wheel">
    <!-- Spinning wheel slices will be added dynamically here -->
    <div id="needle"></div>
  </div>
  
  <button id="spinButton">Spin</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
